<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Pickbazar | Grocery</title>
</head>

<body>
    <nav class="navbar bg-light w-100 position-fixed top-0">
        <div class="container">
            <a class=" w-25" href="index.html">
                <img class="h-auto"
                    src="https://pickbazar-react.vercel.app/_next/image?url=https%3A%2F%2Fpickbazarlaravel.s3.ap-southeast-1.amazonaws.com%2F860%2FPickBazar.png&w=1080&q=75"
                    alt="Pickbazar">
            </a>
            <ul class="mb-0 navbar">
                <li class="d-inline-block"><a class="navbar-brand text-secondary nav-link" href="shop.html">Shops</a>
                </li>
                <li class="d-inline-block px-2"><a class="navbar-brand text-secondary " href="offer.html">Offers</a>
                </li>
                <li class="d-inline-block"><a class="navbar-brand text-secondary " href="faq.html">FAQ</a></li>
                <li class="d-inline-block px-2"><a class="navbar-brand text-secondary " href="#">Contact</a></li>
                <li class="d-inline-block"><button type="button" class="navbar-brand btn btn-success text-light fs-6"
                        data-bs-toggle="modal" data-bs-target="#exampleContacts">Become a Seller</button></li>
                <li class="d-inline-block ps-1"><a href="#"><i class="lar la-user-circle fs-1 text-muted p-1"></i></a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Modal seller start-->
    <div class="modal fade" id="exampleContacts" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12 d-flex align-items-center justify-content-center">
                                <img class="w-25 pt-4"
                                    src="https://pickbazar-react.vercel.app/_next/image?url=https%3A%2F%2Fpickbazarlaravel.s3.ap-southeast-1.amazonaws.com%2F860%2FPickBazar.png&w=1080&q=75"
                                    alt="">
                            </div>
                            <div class="col-md-12 d-flex align-items-center justify-content-center">
                                <p class="text-muted fst-italic pt-3">Register new account</p>
                            </div>
                            <div class=" row col-md-12 d-flex align-items-center justify-content-center">
                                <label for="name" class="w-75 fw-bold pb-2">Name</label>
                                <input type="text" id="name" class="p-2 ms-4 w-75">
                                <label for="mail" class="w-75 fw-bold pb-2 pt-2">Email</label>
                                <input type="email" id="mail" class="p-2 ms-4 w-75">
                                <label for="pass" class="w-75 fw-bold pb-2 pt-2">Password</label>
                                <input type="password" id="pass" class="p-2 ms-4 w-75">
                            </div>
                            <div class="col-md-12 d-flex align-items-center justify-content-center">
                                <button class="w-75 mt-3 py-2 btn btn-success text-light ">Register</button>
                            </div>
                            <div class="col-md-12 d-flex align-items-center justify-content-center mt-3">
                                <hr class="w-50 text-muted">Or
                                <hr class="w-50 text-muted">
                            </div>
                            <div class="col-md-12 d-flex align-items-center justify-content-center mt-3">
                                <p class="text-muted">Already have an account? <a class="text-success fw-bold"
                                        href="#">Login</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal seller end -->
    <div class="row contact-img">
        <div class="col-md-4 pt-5">
            <div class="container">
                <div class="d-flex flex-column bg-white">
                    <div class="ps-3">
                        <img src="assets/photos/contact.svg" alt="contact">
                    </div>
                    <div class="ps-3">
                        <h6 class="mt-4">Address</h6>
                        <address class="text-muted">NY, United States</address>
                    </div>
                    <div class="ps-3">
                        <h6 class="mt-4">Phone</h6>
                        <span class="text-muted">+129290122122</span>
                    </div>
                    <div class="ps-3">
                        <h6 class="mt-4">Website</h6>
                        <span class="text-muted pe-4">https://redq.io</span>
                        <a href="#" class="text-decoration-none text-success text-end"><small class="fw-bold ps-5">Visit
                                This Site</small></a>
                    </div>
                    <div class="ps-3">
                        <h6 class="mt-4">Follow Us</h6>
                        <a href="#"><i class="lab la-facebook-square text-muted fs-4"></i></a>
                        <a href="#"><i class="lab la-twitter text-muted fs-4"></i></a>
                        <a href="#"><i class="lab la-instagram text-muted fs-4"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8 pt-5">
            <div class="container">
                <div class="d-flex flex-column bg-white">
                    <div class="ps-4">
                        <h3 class="mb-4">Questions, Comments, Or Concerns?</h3>
                    </div>
                    <div class="ps-4">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="name" class="w-75 fw-bold text-muted mb-2"><small>Name</small></label>
                                <input type="text" id="name" class="p-2 w-75 mb-3">
                            </div>
                            <div class="col-md-6">
                                <label for="mail" class="w-75 fw-bold text-muted mb-2"><small>Email</small></label>
                                <input type="email" id="mail" class="p-2 w-75 mb-3">
                            </div>
                        </div>
                    </div>
                    <div class="ps-4">
                        <label for="subject" class="w-75 fw-bold text-muted my-2"><small>Subject</small></label>
                        <input type="text" id="subject" class="p-2 w-90 mb-4">
                    </div>
                    <div class="ps-4">
                        <label for="subject" class="w-75 fw-bold text-muted my-2"><small>Description</small></label>
                        <textarea name="desc" class="mb-3" cols="72" rows="5"></textarea>
                    </div>
                    <div class="ps-4">
                        <button class="btn btn-success px-3 py-2 mb-5">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
